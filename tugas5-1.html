<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Registration Form</title>
  <style>
    :root{
      --bg:#f5f7fa;
      --card:#ffffff;
      --muted:#7b7b7b;
      --accent:#111111;
      --accent-2:#000000;
      --radius:16px;
      --shadow: 0 8px 20px rgba(16,24,40,0.08);
      --gap:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg) 0%, #eef2f6 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#111;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      border:1px solid rgba(0,0,0,0.03);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      margin-bottom:12px;
    }

    @media (max-width:520px){
      .card{padding:20px; max-width:360px;}
      form .row{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select{
      width:100%;
      padding:12px 10px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      font-size:14px;
      background:#fbfdff;
      outline:none;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus, select:focus{
      box-shadow:0 0 0 4px rgba(15,122,255,0.06);
      border-color:#3b82f6;
    }

    .full{
      grid-column:1 / -1;
    }

    .section-title{
      font-weight:600;
      margin:12px 0 8px;
      font-size:14px;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
    }

    .checkbox-grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:8px 12px;
      margin-bottom:12px;
    }
    .checkbox{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:14px;
      color:#222;
    }
    .checkbox input{width:16px; height:16px;}

    .agree{
      display:flex;
      gap:10px;
      align-items:center;
      margin:10px 0 16px;
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      display:inline-block;
      background:var(--accent-2);
      color:white;
      padding:12px 18px;
      border-radius:8px;
      border:0;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.12);
      width:100%;
      font-size:15px;
    }
    .btn:active{transform:translateY(1px)}
    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      text-align:center;
    }

    /* subtle rounded card inner stroke like the image */
    .card::after{
      content:"";
      position:absolute;
      pointer-events:none;
    }

    /* small accessibility helpers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="form-title">
    <h1 id="form-title">Class Registration Form</h1>
    <p class="lead">Please fill out the form below to register for our class</p>

    <form id="regForm" novalidate>
      <div class="row">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" placeholder="First Name" required aria-required="true" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Last Name" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Email Address" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="Phone Number" />
        </div>
      </div>

      <div class="full">
        <label for="level" class="section-title">Class Level</label>
        <select id="level" name="level" required>
          <option value="">Select your class level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <div class="hint">Please choose the appropriate level for your experience</div>
      </div>

      <div class="full">
        <div class="section-title">Class Days</div>
        <div class="hint">Please select the days you are available to attend class</div>

        <div class="checkbox-grid" role="group" aria-labelledby="days-label">
          <label class="checkbox"><input type="checkbox" name="days" value="monday" /> Monday</label>
          <label class="checkbox"><input type="checkbox" name="days" value="tuesday" /> Tuesday</label>
          <label class="checkbox"><input type="checkbox" name="days" value="wednesday" /> Wednesday</label>
          <label class="checkbox"><input type="checkbox" name="days" value="thursday" /> Thursday</label>
          <label class="checkbox"><input type="checkbox" name="days" value="friday" /> Friday</label>
          <label class="checkbox"><input type="checkbox" name="days" value="saturday" /> Saturday</label>
        </div>
      </div>

      <label class="agree"><input id="agree" type="checkbox" required /> <span>I agree to the terms and conditions of the class registration</span></label>

      <button type="submit" class="btn">Register Now!</button>

      <div class="small">We will contact you with further details after registration.</div>
    </form>
  </main>
 
  <script>
    (function(){
      const form = document.getElementById('regForm');

      form.addEventListener('submit', function(e){
        e.preventDefault();

        // simple validation: required fields
        const first = form.firstName.value.trim();
        const email = form.email.value.trim();
        const level = form.level.value;
        const agree = form.agree.checked;

        if(!first){
          alert('Please enter your first name.');
          form.firstName.focus();
          return;
        }
        if(!email){
          alert('Please enter your email address.');
          form.email.focus();
          return;
        }
        if(!level){
          alert('Please select a class level.');
          form.level.focus();
          return;
        }
        if(!agree){
          alert('Please agree to the terms and conditions.');
          form.agree.focus();
          return;
        }

        // collect selected days (optional)
        const days = Array.from(form.querySelectorAll('input[name="days"]:checked')).map(i=>i.value);

        // normally you would POST this to a server. For demo we'll show a confirmation dialog:
        const payload = {
          firstName: first,
          lastName: form.lastName.value.trim(),
          email: email,
          phone: form.phone.value.trim(),
          level: level,
          days: days,
        };

        // demo: show success and payload in console
        console.log('Registration payload:', payload);
        alert('Terima kasih! Pendaftaran berhasil dikirim. Lihat console untuk data (demo).');
        form.reset();
      });
    })();
  </script>
</body>
</html>
