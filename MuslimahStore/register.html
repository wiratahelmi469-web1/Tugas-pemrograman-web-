<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Akun - MuslimahStore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <div class="d-flex align-items-center gap-2">

      <!-- Dark Mode -->
      <button class="btn btn-outline-secondary" id="darkToggle">
        <i class="bi bi-moon"></i>
      </button>

      <!-- Cart -->
      <a href="keranjang.html" class="btn btn-outline-success position-relative">
        <i class="bi bi-cart"></i>
        <span id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </a>

    </div>
  </div>
</nav>

<!-- ================= REGISTER ================= -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">

            <h4 class="fw-bold text-center mb-4">
              Daftar Akun
            </h4>

            <form id="registerForm">

              <!-- NAMA -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Nama Lengkap</label>
                <input type="text"
                       id="registerName"
                       class="form-control"
                       placeholder="Nama Lengkap"
                       required>
              </div>

              <!-- EMAIL -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email"
                       id="registerEmail"
                       class="form-control"
                       placeholder="email@email.com"
                       required>
              </div>

              <!-- PASSWORD -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password"
                       id="registerPassword"
                       class="form-control"
                       placeholder="Minimal 6 karakter"
                       minlength="6"
                       required>
              </div>

              <!-- BUTTON -->
              <button type="submit" class="btn btn-success w-100">
                Daftar
              </button>

            </form>

            <p class="text-center text-muted small mt-3 mb-0">
              Sudah punya akun?
              <a href="login.html"
                 class="text-success fw-semibold text-decoration-none">
                Login
              </a>
            </p>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
