<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MuslimahStore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <a href="keranjang.html" class="btn btn-outline-success ms-auto">
      <i class="bi bi-cart"></i>
    </a>

  </div>
</nav>

<!-- ================= LOGIN ================= -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">

            <h4 class="fw-bold text-center mb-4">
              Login Akun
            </h4>

            <form id="loginForm">

              <!-- EMAIL -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       placeholder="email@email.com"
                       required>
              </div>

              <!-- PASSWORD -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
              </div>

              <!-- BUTTON -->
              <button type="submit" class="btn btn-success w-100">
                Login
              </button>

            </form>

            <p class="text-center text-muted small mt-3 mb-0">
              Belum punya akun?
              <a href="#" class="text-success fw-semibold text-decoration-none">
                Daftar
              </a>
            </p>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Berhasil</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Selamat datang di MuslimahStore.
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-bs-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="script.js"></script>


</body>
</html>
