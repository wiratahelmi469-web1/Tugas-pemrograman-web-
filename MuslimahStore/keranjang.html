<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keranjang Belanja - MuslimahStore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <!-- RIGHT ACTIONS (MOBILE FIRST) -->
    <div class="d-flex align-items-center gap-2 order-lg-2">

      <!-- DARK MODE -->
      <button class="btn btn-outline-secondary" id="darkToggle" title="Dark Mode">
        <i class="bi bi-moon"></i>
      </button>

      <!-- CART -->
      <a href="keranjang.html" class="btn btn-outline-success position-relative">
        <i class="bi bi-cart"></i>
        <span id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </a>

      <!-- HAMBURGER -->
      <button class="navbar-toggler ms-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>

    <!-- MENU -->
    <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="koleksi.html">Koleksi</a></li>
        <li class="nav-item"><a class="nav-link" href="best-seller.html">Best Seller</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang-kami.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>

  </div>
</nav>



<!-- KERANJANG -->
<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4">Keranjang Belanja</h2>

    <div class="row g-4">

      <!-- LIST PRODUK -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <ul id="cart-items" class="list-group list-group-flush"></ul>
            <p id="empty-cart" class="text-center text-muted d-none">
              Keranjang masih kosong
            </p>
          </div>
        </div>
      </div>

      <!-- RINGKASAN -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="fw-bold mb-3">Ringkasan Pesanan</h5>

            <div class="mb-3">
              <label class="fw-semibold">Metode Pengiriman</label>
              <select id="shipping" class="form-select" onchange="updateTotal()">
                <option value="0">Ambil di Toko (Gratis)</option>
                <option value="15000">JNE - Rp 15.000</option>
                <option value="25000">J&T - Rp 25.000</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="fw-semibold">Metode Pembayaran</label>
              <select id="payment" class="form-select">
                <option>Transfer Bank</option>
                <option>COD</option>
                <option>E-Wallet</option>
              </select>
            </div>

            <hr>

            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <strong id="subtotal">Rp 0</strong>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Ongkir</span>
              <strong id="ongkir">Rp 0</strong>
            </div>

            <div class="d-flex justify-content-between fs-5">
              <span>Total</span>
              <strong id="total" class="text-success">Rp 0</strong>
            </div>

            <a href="checkout.html" class="btn btn-success w-100 mt-4">
              Lanjut ke Checkout
            </a>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ================= GLOBAL MODAL ================= -->
<div class="modal fade" id="globalModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Informasi</h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="modalBody">
        Konten modal
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">
          Tutup
        </button>
      </div>

    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
