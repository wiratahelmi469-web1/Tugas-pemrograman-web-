<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pemesanan - MuslimahStore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container position-relative">

    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-2"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="koleksi.html">Koleksi</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="belanja-sekarang.html">Belanja</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="kontak.html">Kontak</a></li>
      </ul>
    </div>

    <a href="keranjang.html"
       class="btn btn-outline-success position-relative">
      <i class="bi bi-cart"></i>
      <span id="cart-count"
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </a>

  </div>

 <button class="btn btn-outline-secondary ms-2" id="darkToggle"
        title="Dark Mode">
         <i class="bi bi-moon"></i>
  </button>


</nav>

<!-- ================= FORM ================= -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">

            <h3 class="fw-bold mb-3 text-center">
              Form Pemesanan
            </h3>
            <p class="text-muted text-center mb-4">
              Silakan isi data dengan benar
            </p>

            <form id="orderForm" novalidate>

              <!-- Nama -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" required>
                <div class="invalid-feedback">
                  Nama wajib diisi
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Email tidak valid
                </div>
              </div>

              <!-- WhatsApp -->
              <div class="mb-3">
                <label class="form-label fw-semibold">No WhatsApp</label>
                <input type="tel" class="form-control" id="wa" required>
                <div class="invalid-feedback">
                  Nomor WhatsApp wajib diisi
                </div>
              </div>

              <!-- Pesan -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Catatan Pesanan</label>
                <textarea class="form-control" id="pesan" rows="3" required></textarea>
                <div class="invalid-feedback">
                  Pesan tidak boleh kosong
                </div>
              </div>

              <button type="submit" class="btn btn-success w-100 mt-3">
                Kirim Pesanan
              </button>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ================= TOAST ================= -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        Produk berhasil ditambahkan ke keranjang
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- ================= MODAL GLOBAL ================= -->
<div class="modal fade" id="globalModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Informasi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody">
        Konten modal
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>


<!-- ================= JS ================= -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


</body>
</html>
