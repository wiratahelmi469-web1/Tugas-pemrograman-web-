<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belanja Sekarang - MuslimahStore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <!-- RIGHT ACTIONS (MOBILE FIRST) -->
    <div class="d-flex align-items-center gap-2 order-lg-2">

      <!-- DARK MODE -->
      <button class="btn btn-outline-secondary" id="darkToggle" title="Dark Mode">
        <i class="bi bi-moon"></i>
      </button>

      <!-- CART -->
      <a href="keranjang.html" class="btn btn-outline-success position-relative">
        <i class="bi bi-cart"></i>
        <span id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </a>

      <!-- HAMBURGER -->
      <button class="navbar-toggler ms-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>

    <!-- MENU -->
    <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="koleksi.html">Koleksi</a></li>
        <li class="nav-item"><a class="nav-link" href="best-seller.html">Best Seller</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang-kami.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>

  </div>
</nav>


<!-- ================= HERO ================= -->
<section class="shop-hero py-5">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6 mb-4 mb-md-0">
        <h1 class="fw-bold mb-3">Belanja Sekarang</h1>
        <p class="text-muted mb-4">
          Koleksi busana muslimah & muslim elegan, nyaman, dan terpercaya.
        </p>
        <a href="#produk" class="btn btn-success btn-lg">
          Mulai Belanja
        </a>
      </div>

      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/500x420"
             class="img-fluid rounded shadow-sm"
             alt="Promo Muslimah Fashion">
      </div>

    </div>
  </div>
</section>

<!-- ================= PRODUK ================= -->
<section class="py-5" id="produk">
  <div class="container">
    <div class="row g-4" id="product-list">
      <!-- Produk di-render oleh JS -->
    </div>
  </div>
</section>

<!-- ================= TOAST ================= -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:9999">
  <div id="cartToast" class="toast text-bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        Produk berhasil ditambahkan ke keranjang
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- ================= GLOBAL MODAL ================= -->
<div class="modal fade" id="globalModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Informasi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
