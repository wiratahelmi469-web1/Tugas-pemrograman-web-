<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belanja Sekarang - MuslimahStore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container position-relative">

    <a class="navbar-brand fw-bold" href="index.html">
      <span class="text-success">Muslimah</span>Store
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-2"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="koleksi.html">Koleksi</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="best-seller.html">Best Seller</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="tentang-kami.html">Tentang Kami</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="kontak.html">Kontak</a></li>
      </ul>
    </div>

    <!-- Dark Mode -->
    <button class="btn btn-outline-secondary ms-2" id="darkToggle">
      <i class="bi bi-moon"></i>
    </button>

    <!-- Cart -->
    <a href="keranjang.html" class="btn btn-outline-success position-relative ms-2">
      <i class="bi bi-cart"></i>
      <span id="cart-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </a>

  </div>
</nav>

<!-- ================= HERO ================= -->
<section class="shop-hero py-5">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6 mb-4 mb-md-0">
        <h1 class="fw-bold mb-3">Belanja Sekarang</h1>
        <p class="text-muted mb-4">
          Koleksi busana muslimah & muslim elegan, nyaman, dan terpercaya.
        </p>
        <a href="#produk" class="btn btn-success btn-lg">
          Mulai Belanja
        </a>
      </div>

      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/500x420"
             class="img-fluid rounded shadow-sm"
             alt="Promo Muslimah Fashion">
      </div>

    </div>
  </div>
</section>

<!-- ================= PRODUK ================= -->
<section class="py-5" id="produk">
  <div class="container">
    <div class="row g-4" id="product-list">
      <!-- Produk di-render oleh JS -->
    </div>
  </div>
</section>

<!-- ================= TOAST ================= -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:9999">
  <div id="cartToast" class="toast text-bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        Produk berhasil ditambahkan ke keranjang
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- ================= GLOBAL MODAL ================= -->
<div class="modal fade" id="globalModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Informasi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
