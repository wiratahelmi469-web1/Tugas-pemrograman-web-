<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 420px;
    }

    h2 {
      margin-bottom: 5px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: inline-block;
      width: 48%;
      vertical-align: top;
    }

    .form-group.full {
      width: 100%;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    textarea {
      height: 70px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
    }

    h3 {
      margin-top: 25px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .form-group.checkbox {
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .form-group {
        width: 100%;
      }

      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="membership-form">
      <h2>Membership Registration Form</h2>
      <p>Please fill out the form below to become a member.</p>

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group full">
        <label for="address1">Address Line 1</label>
        <input type="text" id="address1" placeholder="Enter your address line 1">
      </div>

      <div class="form-group full">
        <label for="address2">Address Line 2</label>
        <input type="text" id="address2" placeholder="Enter your address line 2">
      </div>

      <div class="form-group full">
        <label for="country">Country</label>
        <select id="country">
          <option>United States of America</option>
          <option>Indonesia</option>
          <option>Malaysia</option>
          <option>Japan</option>
          <option>United Kingdom</option>
        </select>
      </div>

      <div class="form-group full">
        <label>Membership Type</label>
        <div class="radio-group">
          <label><input type="radio" name="membership" value="basic"> Basic</label>
          <label><input type="radio" name="membership" value="premium"> Premium</label>
          <label><input type="radio" name="membership" value="elite"> Elite</label>
        </div>
      </div>

      <h3>Interests</h3>

      <div class="form-group full">
        <label>Favorite Sports</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Football</label>
          <label><input type="checkbox"> Baseball</label>
          <label><input type="checkbox"> Soccer</label>
          <label><input type="checkbox"> Basketball</label>
          <label><input type="checkbox"> Hockey</label>
          <label><input type="checkbox"> Other</label>
        </div>
      </div>

      <div class="form-group full">
        <label>Why do you want to become a member?</label>
        <textarea placeholder="Please tell us why you want to join"></textarea>
      </div>

      <div class="form-group full checkbox">
        <label><input type="checkbox"> I agree to the terms and conditions.</label>
      </div>

      <button type="submit" class="btn">Submit Registration</button>
    </form>
  </div>
</body>
</html>
