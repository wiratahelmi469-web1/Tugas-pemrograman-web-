<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan javascript: inline, internal, eksternal</title>
    <style> body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      line-height: 1.6;
    }
    h2 {
      margin-top: 30px;
    }
    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      opacity: 0.9;
    }
    #box {
      margin-top: 10px;
    }
    hr {
      margin: 30px 0;
    }
    </style>

    <script>
        function ubahteks() {
            document.getElementById("judul").innerHTML = "judul telah di ubah";
        }

        function ubahwarna() {
            document.getElementById("judul").style.color = "red";
        }
    </script>

    <script>
        function greetings() {
            alert("halo, selamat datang di halaman saya!");
        }

        function changebackground() {
            document.body.style.backgroundColor = "#d1fae5";
        }

        function resetbackground() {
            document.body.style.backgroundColor = "#f4f4f4";
        }
    </script>
</head>
<body>
    <h2>praktik inline javascript</h2>

    <button onclick="alert('halo, saya belajar javascript saya')">
        klik saya (onclick) 
    </button>

    <button onmouseover="alert('mouse sedang berada di atas tombol!')">
        arahkan mouse (onmouseover)
    </button>

    <button ondblclick="alert('tombol di klik dua kali')">
        klik dua kali (ondblclick)
    </button>

   <hr>

    <h2>praktik internal javascript</h2>

    <h3 id="judul">ini judul awal</h3>

    <button onclick="ubahteks()">ubah judul</button>

    <button onclick="ubahwarna()">ubah warna</button>

    <hr>

    <h2>praktikum eksternal javascript</h2>

    <button onclick="greetings()">sapa saya</button>"

    <button onclick="changebackground()">ubah latar belakang</button>"

    <button onclick="resetbackground()">reset latar belakang</button>"
</body>
</html>
